<!DOCTYPE html> 
<html> 
	
<head> 
	<title> 
		Create an HTML button that 
		acts like a link 
	</title> 
	
	<!-- Style to create button -->
	<style> 
		.GFG { 
			background-color: white; 
			border: 2px solid black; 
			color: green; 
			padding: 5px 10px; 
			text-align: center; 
			display: inline-block; 
			font-size: 20px; 
			margin: 10px 30px; 
			cursor: pointer; 
		} 
	</style> 
</head> 

<body> 
	<h1>ACMS</h1> 
	
	<!-- Adding link to the button on the onclick event -->
	<button class="+"
	onclick="window.location.href = 'https://docs.google.com/document/d/16jQoyjS7JFVNISyEUibudCKOGjyvgHc9KAIwqzULP8Y/edit?ts=5e8b02d0';"> 
		+ 
	</button> 
</body> 

</html>
